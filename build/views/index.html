<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=no"><meta name=author content="Michael Stifter"><meta name=theme-color content=#3fc380><title>ping</title><link rel=stylesheet type=text/css href=/public/fonts/OpenSans/OpenSans.css><link rel=stylesheet href=/build/styles/styles.css><base href="/"></head><body><header><img src=/public/img/ping-logo.png width=99 height=90></header><section id=app><nav></nav><section class=content><section class="sites-container col-12"><div class=section-title><h4>Sites</h4></div><div class=section-content><div v-if=!sitesLoading><ul v-if="sites.length > 0" class=sites-list><site-item v-for="site in sites" v-bind:site=site></site-item></ul><div v-else>There are no sites created yet.</div></div><div v-else class=center><button class="btn btn-link loading"></button></div></div></section></section></section><script type=text/javascript src=/build/scripts/scripts.js></script></body></html>
